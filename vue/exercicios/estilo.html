<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aplicando Estilo</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
    <style>
        .vermelho {
            color: red;
        }

    </style>
</head>
<body class="exercicio">
    <div id="app" @click="aplicarEstilo"
        :class="{vermelho: aplicarCor}">
        Teste
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                aplicarCor: false
            },
            methods: {
                aplicarEstilo() {
                    return this.aplicarCor = !this.aplicarCor
                }
            }
        })
    </script>
</body>
</html>
