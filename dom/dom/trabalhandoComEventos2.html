<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
        const item = document.querySelector('div')
        item.style.position = 'absolute'

        item.onmousemove = e => {
            const item = e.target
            item.style.cursor = 'move'
            if(e.buttons) {  // Se o "e.bottons" está diferente de 0 siginifica que alguem clicou no mouse durante o evento
                item.style.top = `${e.clientY - (item.clientHeight / 2)}px`  // "e.clientY" é aonde o cursor do mouse está // "item.clientHeight" é a altura
                item.style.left = `${e.clientX - (item.clientWidth / 2)}px`
            }
        }
    </script>
</body>
