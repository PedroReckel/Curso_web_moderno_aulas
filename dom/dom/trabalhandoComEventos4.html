<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #04</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
                <option value="pt-br">Português (Brasil)</option>
                <option value="en-us">Inglês (Americano)</option>
            </select>
        <button wm-submit>Pesquisar</button>
    </form>
    <script>

        // Para o evento de clicar
        const submit = document.querySelector('[wm-submit]')
        submit.onclick = function(e) {
            e.preventDefault()  // Eu deixo esse "preventDefault" para o navegador não executar o evento padrão dele, que nesse caso seria o de executar a ação apos o usuário clicar no botão
            // console.log(e)
            // console.log(e.target.parentNode)
            const form = e.target.parentNode
            const formData = new FormData(form) // Usando o new FormData eu tenho os dados do formulário a minha disposição
            formData.append('ajax', true)
            console.log(formData.get('q'))  // Pegando o valor que eu mandei pesquisar
            console.log(formData.has('hl')) // Pegando o valor da linguagem que eu quero fazer minha pesquisa

            for(let dado of form) {
                console.log(dado)
            }
        }

</body>
